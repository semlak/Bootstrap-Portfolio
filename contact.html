		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<nav id="navbar-example2" class="navbar fixed-top navbar-dark bg-dark navbar-expand-md">
				<div class="container">
					<a class="navbar-brand" href="#">Joseph Semlak</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="nav nav-pills navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="./index.html">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./portfolio.html">Portfolio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="container wrapper">
			<div class="row page-body">
				<div class="col-xl-8 col-lg-8 col-md-7 col-sm-12">
					<div class="card main-content">
						<div class="card-header"><h1>Contact Me</h1></div>
						<div class="card-body">
							<form id="needs-validation" novalidate>
								<div class="form-group">
									<label for="inputName">Name</label>
									<input type="text" class="form-control" id="inputName" placeholder="John Smith" required>
									<div class="invalid-feedback">
										Please provide your name.
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail">Email address</label>
									<input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com" required>
									<div class="invalid-feedback">
										Please provide your email address.
									</div>
								</div>

								<div class="form-group">
									<label for="inputMessage">Message</label>
									<textarea class="form-control" id="inputMessage" rows="6" placeholder="Enter your message or question here!" required></textarea>
									<div class="invalid-feedback">
										Please provide a message or question.
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-4 ">
					<div class="card sidebar">
						<div class="card-header"><h3>Connect with Me</h3></div>
						<div class="card-body">
							<div class="row">
								<div class="clearfix visible-xs"></div>
								<div class="col-4 col-sm-4 col-md-4 col-xl-4">
									<a href="https://github.com/semlak" target="_blank">
										<img id="github-picture" class="img-social img-fluid" src="./assets/images/if_Github_2613277.png" alt="View Joseph Semlak on GitHub" title="View Joseph Semlak on GitHub">
									</a>
								</div>
								<div class="col-4 col-sm-4 col-md-4 col-xl-4">
									<a href="https://www.linkedin.com/in/joseph-semlak-ba829898/" target="_blank">
										<img id="linkedin-picture" class="img-social img-fliud" src="./assets/images/if_LinkedIn_2613305.svg" alt="View Joseph Semlak on LinkedIn" title="View Joseph Semlak on LinkedIn">
									</a>
								</div>
								<div class="col-4 col-sm-4 col-md-4 col-xl-4">
									<a href="https://stackexchange.com/users/3880192/joseph" target="_blank"><img id="stack-picture" class="img-social" src="./assets/images/if_StackOverflow_2613280.svg" alt="View Joseph Semlak on Stack Exchange" title="View Joseph Semlak on Stack Exchange"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

			<div class="row">
